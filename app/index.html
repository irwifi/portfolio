<body>
	<noscript>
		<div class="noscript">
			<div class="noscript_msg">
				<div class="noscript_msg1">PLEASE ENALBLE 
				<span class="noscript_msg_js">JAVASCRIPT</span>
				IN YOUR BROWSER</div>

			</div>
		</div>

		<style>
			.yesscript {
				display: none;
			}
		</style>
	</noscript>

	<div id="detect_ie">
		<!-- This site is not compatible with IE because many of new features of JS is not workable in IE (not even in IE 11) -->
	</div>

	<script class="ie_block_script">
		// Checks if the browser is IE or not
		function detect_ie() {
			var user_agent = window.navigator.userAgent

			// MSIE for IE 10 or older and Trident for IE 11
			if (user_agent.indexOf('MSIE ') > -1 || user_agent.indexOf('Trident/') > -1) {
				return true;
			} else {
				// other browser
				return false;
			}
		}

		// Block Internet Explorer
		var ie_browser = detect_ie();
		if(ie_browser === true) {
			document.getElementById("detect_ie").innerHTML = '\
				<div class="ie_msg">\
					<div class="ie_msg1">This site is not compatible with <span class="browser_highlight_red">Internet Explorer</span></div>\
					<div class="ie_msg2">Please use Firefox, Chrome or Edge to open this site</div>\
					<div class="ie_msg3">Best viewed in <span class="browser_highlight_green">Mozilla Firefox</span></div>\
				</div>\
			'
		}
	</script>

	<div class="yesscript">
		<div class="not_ready">
			<div class = "loading"></div>
		</div>

		<div class="i_am_ready">
			<div class="main_display">
				<div class="avatar_container container_block">
					<img src="images/avatar.svg" id="avatar_img" />
					<audio class="audio_avatar_intro" src="media/avatar_intro.mp3" preload="auto"></audio>

					<div class="intro_box" data-text="Hi, I am Raju Malla"></div>
					<audio class="audio_intro_box_expand" src="media/intro_box_expand.mp3" preload="auto"></audio>
					<audio class="audio_intro_type" src="media/intro_type.mp3" preload="auto"></audio>
				</div>

				<div class="quote_container container_block">

				<div class="room_map_container container_block">
				</div>

				<div class="post_sign_container container_block">
				</div>

				<div class="list_container container_block">
				</div>

				<div class="content_display_container container_block">
				</div>
			</div>
			
			<script src = "js/jquery-3.1.1.min.js"></script>
			<script src = "js/main.js"></script>
		</div>
	</div>
